<!DOCTYPE html>

    <style>
   * {padding: 0;margin: 0;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;text-decoration: none;font-family: arial, tahoma;list-style: none;;}header {background-color: #333;height: 500px;}nav {height: 80px;background-color: #222;border-bottom: 1px solid #555;}.logo {padding: 10px;width: auto;float: left;}.logo img {height: 55px;}.list-item {float: right;margin-right: 25px;margin-top: 17px;}.list-item li {float: left;padding: 13px 13px;font-size: 18px;border-radius: 3px;transition: all .7s ease-in-out;}.list-item li a {color: #EEE;}.list-item li:hover {background-color: brown;}.icon {display: none;}.toggle {float: right;margin: 20px;color: #EEE;font-size: 30px;border: 1px solid #EEE;padding: 0px 5px;border-radius: 4px;cursor: pointer;}@media (max-width: 1309px) {.icon {display: block;width: 100%;height: 80px;background-color: #111;border-bottom: 1px solid #444;}.list-item {width: 100%;margin: 0;padding: 0;position: relative;top: -4px;background-color: #222;display: none;}.list-item li {text-align: center;display: block;border-bottom: 1px solid #333;float: none;}}

<script>

    }
});

</script>

</html>
